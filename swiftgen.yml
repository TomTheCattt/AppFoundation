input_dir: Sources/AppFoundationResources/Resources
output_dir: Sources/AppFoundationResources/Generated

strings:
  inputs: Localization/en.lproj/Localizable.strings
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
      output: Strings+Generated.swift

xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      params:
        publicAccess: true
      output: Assets+Generated.swift
